name: Build Twasi Plugin

on: [push, check_run]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: Twasi/build-twasi-plugin@master
      with:
        pluginName: Twasi-Commands
